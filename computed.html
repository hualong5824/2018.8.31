<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{fn()}}</p>
        <p>{{fn()}}</p>
        <p>{{fn()}}</p>
        <hr>
        <p>{{comFn}}</p>
        <p>{{comFn}}</p>
        <p>{{comFn}}</p>

    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'abc'
            },
            methods: {
                fn() {
                    // 返回一个值
                    console.log('fn');
                    return new Date();

                }
            },
            computed: {
                comFn() {
                    // 计算属性，如果data中的数据变化，会重新执行，
                    console.log('计算属性');
                    return new Date();
                }
            }
        });
    </script>
</body>

</html>
